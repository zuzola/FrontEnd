<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyskakovac√≠ okna / popups</title>
  </head>
  <body>
    <div>
      <h2>alert</h2>
      <input type="button" onclick="alert('Ahooj')" ; value="Alert button" />

      <h2>confirm</h2>
      <input
        type="button"
        onclick="confirm('Chcete pokracovat?')"
        ;
        value="Confirm button"
      />

      <h2>prompt</h2>
      <input
        type="button"
        onclick="prompt('Aky je dnes den?')"
        ;
        value="Prompt button"
      />
    </div>
  </body>
</html>
