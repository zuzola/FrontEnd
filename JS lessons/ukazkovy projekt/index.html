<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>

    <div id="moje-mapa" style="height: 300px; background-color: #069;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        let myMap = L.map('moje-mapa');
        myMap.setView([50, 14], 10);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(myMap);

        let marker1 = L.marker([50, 14]).addTo(myMap);
        marker1.bindPopup("Hello I am marker!").openPopup();

        let polygon = L.polygon([
            [50.2041542, 14.759877],
            [50.2041542, 14.196828],
            [49.9397313, 14.196828],
            [49.9397313, 14.759877],
        ]).addTo(myMap);
    </script>





</body>
</html>
