<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .contents > div {
            display: none;
            border: 2px solid #eee;
            min-height: 500px;
        }

        .contents > div.is-active {
            display: block;
        }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>

      <div class="tabs is-boxed is-centered">
        <ul>
          <li class="is-active"><a>Pictures</a></li>
          <li><a>Music</a></li>
          <li><a>Videos</a></li>
          <li><a>Documents</a></li>
        </ul>
      </div>

      <div class="contents">
        <div class="is-active">Content for Pictures</div>
        <div>Content for Music</div>
        <div>Content for Videos</div>
        <div>
            <div>asdasd</div>
            <div>asdasd</div>
        </div>
      </div>

      <script>
        /*
        1. vybereme elementy <li>
        2. přidáme onclick na <li>
        3. při kliku na jeden -> odebere všem is-active
        4. pro ten jeden přidáme is-active
        */

        // let items = document.getElementsByName('li');
        let items = document.querySelectorAll('.tabs li');
        let contents = document.querySelectorAll('.contents > div');
        
        for (let i=0; i<items.length; i++) {
            items[i].onclick = function() {
                deactivateAll();
                activateByIndex(i);
            }
        }

        function activateByIndex(index) {
            items[index].classList.add('is-active');
            contents[index].classList.add('is-active');
        }

        function deactivateAll() {
            for (let i=0; i<items.length; i++) {
                items[i].classList.remove('is-active');
                contents[i].classList.remove('is-active');
            }
        }

      </script>


    </div>
  </section>
  </body>
</html>
