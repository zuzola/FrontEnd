<!--bulma_modal.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>

      <button id="button1" class="button is-dark">Dark</button>
      <p class="button is-large">Hello</p>

      <div class="modal">
        <div id="plocha" class="modal-background"></div>
        <div class="modal-content">
          <div class="notification">Hello!</div>
        <button id="button2" class="modal-close is-large" aria-label="close"></button>
      </div>


    </div>
  </section>

  <script>
    /*
    1. vyberu si button
    2. vyberu si modal
    3. pridam click event na tlacitko -> function
    4. ve function do modalu pridam is-active class
    */

    let button1 = document.getElementById('button1');
    let button2 = document.getElementById('button2');
    let modal = document.getElementsByClassName('modal')[0];
    let plocha = document.getElementById('plocha');

    function open(){
        modal.classList.add('is-active');
    }
    function close(){
        modal.classList.remove('is-active');
    }
    
    button1.onclick = open;
    button2.onclick = close;
    plocha.onclick = close;

  </script>

  </body>
</html>
