<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>SVG</title>
</head>
<body>
    <h1>Cvičení SVG</h1>
    <svg width="300" height="300" style="background-color: aqua;">
        <ellipse cx="150" cy="150" rx="100" ry="50" class="white" />
        <ellipse cx="150" cy="150" rx="50" ry="100" class="white" />
        <circle cx="150" cy="150" r="65" class="blue" />
    </svg>
    <svg width="300" height="300" style="background-color: aqua;">
        <ellipse cx="150" cy="150" rx="100" ry="30" style="fill: green" />
        <ellipse cx="150" cy="150" rx="100" ry="30" transform="rotate(45,150,150)" style="fill: red" />
        <ellipse cx="150" cy="150" rx="100" ry="30" transform="rotate(90,150,150)" style="fill: purple" />
        <ellipse cx="150" cy="150" rx="100" ry="30" transform="rotate(135,150,150)" style="fill: yellow" />
        <circle cx="150" cy="150" r="65" class="blue" />
    </svg>
    <svg width="300" height="300" style="border: 1px solid blue;">
        <ellipse cx="150" cy="150" rx="100" ry="30" class="elipsa" />
        <ellipse cx="150" cy="150" rx="100" ry="30" class="elipsa" transform="rotate(60,150,150)" />
        <ellipse cx="150" cy="150" rx="100" ry="30" class="elipsa" transform="rotate(120,150,150)" />
        <circle cx="150" cy="150" r="10" style="fill: blue;" />
    </svg>
</body>
</html>
