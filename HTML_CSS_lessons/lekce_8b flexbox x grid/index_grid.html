<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px 30px;
        }
        .item {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .cele {
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
    <title>Grid</title>
</head>
<body>
    <div class="container">
        <div class="item cele">Hlavicka</div>
        <div class="item">Menu</div>
        <div class="item">Hlavní cast</div>
        <div class="item">Boční panel</div>
        <div class="item cele">Paticka</div>
    </div>
</body>
</html>
