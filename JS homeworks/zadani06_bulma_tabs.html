<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zadani_06_bulma_tabs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>

        <div class="tabs is-boxed is-centered">
          <ul>
            <li id="item1"><a>Pictures</a></li>
            <li id="item2"><a>Music</a></li>
            <li id="item3" class="is-active"><a>Videos</a></li>
            <li id="item4"><a>Documents</a></li>
            <li id="item5"><a>Oblibené</a></li>
          </ul>
        </div>

        <script>
          /*
        1. vybereme elementy <li>
        2. přidáme onclick na <li>
        3. při kliku na jeden -> odebere všem is-active
        4. pro ten jeden přidáme is-active
        */

          item1.onclick = function () {
            deactivateAll();
            item1.classList.add("is-active");
          };
          item2.onclick = function () {
            deactivateAll();
            item2.classList.add("is-active");
          };
          item3.onclick = function () {
            deactivateAll();
            item3.classList.add("is-active");
          };
          item4.onclick = function () {
            deactivateAll();
            item4.classList.add("is-active");
          };
          item5.onclick = function () {
            deactivateAll();
            item5.classList.add("is-active");
          };

          function deactivateAll() {
            item1.classList.remove("is-active");
            item2.classList.remove("is-active");
            item3.classList.remove("is-active");
            item4.classList.remove("is-active");
            item5.classList.remove("is-active");
          }
        </script>
      </div>
    </section>
  </body>
</html>
