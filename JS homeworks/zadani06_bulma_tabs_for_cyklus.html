<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zadani_06_bulma_tabs_for_cyklus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>

        <div class="tabs is-boxed is-centered">
          <ul>
            <li><a>Pictures</a></li>
            <li><a>Music</a></li>
            <li class="is-active"><a>Videos</a></li>
            <li><a>Documents</a></li>
            <li><a>Oblibené</a></li>
          </ul>
        </div>

        <script>
          /*
        1. vybereme elementy <li>
        2. přidáme onclick na <li>
        3. při kliku na jeden -> odebere všem is-active
        4. pro ten jeden přidáme is-active
        */

          let items = document.querySelectorAll(".tabs li");

          for (let i = 0; i < items.length; i++) {
            let item = items[i];
            item.onclick = function () {
              deactivateAll();
              item.classList.add("is-active");
            };
          }

          function deactivateAll() {
            for (let i = 0; i < items.length; i++) {
              let item = items[i];
              item.classList.remove("is-active");
            }
          }
        </script>
      </div>
    </section>
  </body>
</html>
