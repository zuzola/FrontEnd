<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadani_09_clovek</title>
  </head>
  <body>
    <script>
      class clovek {
        constructor(jmeno, prijmeni, vek) {
          this.jmeno = jmeno;
          this.prijmeni = prijmeni;
          this.vek = vek;
        }
        predstavSe() {
          console.log(
            "Ahoj, som " +
              this.jmeno +
              "" +
              this.prijmeni +
              " a je mi " +
              this.vek
          );
        }
      }

      let jana = new clovek("Jana", " Nova", 20);
      jana.predstavSe();
      let petr = new clovek("Petr", " Novy", 40);
      petr.predstavSe();
    </script>
  </body>
</html>
